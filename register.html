<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: bold;
            color: #0d6efd;
        }
        .btn-success {
            background-color: #28a745;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Sticky College Header -->
    <div class="sticky-top bg-white shadow-sm pt-0 pb-3" style="z-index: 1030;">
        <div class="container d-flex align-items-center">
            <img src="/static/logo.jpg" alt="College Logo" width="50" height="50" class="me-3">
            <h4 class="mb-0 text-primary">SAHE ‚Äì Siddhartha Academy of Higher Education</h4>
        </div>
    </div>

    <!-- Main Full-Height Section -->
    <div class="main-content">
        <div class="col-md-6 col-lg-4">
            <div class="card p-4">
                <h2 class="text-center mb-4">Create Your Account</h2>
                <form action="http://127.0.0.1:5000/register_user" method="POST">
                    <input type="text" name="name" placeholder="Full Name" class="form-control mb-3" required>
                    <input type="email" name="email" placeholder="Email Address" class="form-control mb-3" required>
                    <input type="text" name="username" placeholder="Username" class="form-control mb-3" required>

                    <div class="input-group mb-3">
                        <input type="password" name="password" id="regPassword" placeholder="Password" class="form-control" required>
                        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('regPassword')">üëÅÔ∏è</button>
                    </div>

                    <select name="role" class="form-select mb-3" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="faculty">Faculty</option>
                        <option value="student">Student</option>
                    </select>

                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
