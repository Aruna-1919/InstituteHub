<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 450px;
            background-color: #ffffffcc;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
        }
        h2 {
            font-weight: 600;
            color: #2c3e50;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .input-group .btn {
            border-radius: 0 8px 8px 0;
        }
        .eye-icon {
            font-size: 1.2rem;
        }
        a {
            text-decoration: none;
            color: #2c3e50;
        }
        a:hover {
            text-decoration: underline;
            color: #2980b9;
        }
    </style>
</head>
<body>

<!-- Sticky College Header -->
<div class="sticky-top bg-white shadow-sm py-3" style="z-index: 1030;">
    <div class="container d-flex align-items-center">
        <img src="/static/logo.jpg" alt="College Logo" width="50" height="50" class="me-3">
        <h4 class="mb-0 text-primary">SAHE ‚Äì Siddhartha Academy of Higher Education</h4>
    </div>
</div>

<!-- Centered Login Box with Full Viewport Height -->
<div class="container d-flex justify-content-center align-items-center" style="height: calc(100vh - 76px);">
    <div class="login-container">
        <h2 class="text-center mb-4">üîê Login</h2>

        {% if message %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}


        <form action=" http://127.0.0.1:5000/login" method="POST">
            <div class="mb-3">
                <label class="form-label">Select Role</label>
                <select name="role" class="form-select" required>
                    <option value="">-- Select Role --</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" name="password" id="loginPassword" class="form-control" placeholder="Enter password" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        </form>

        <p class="mt-3 text-center">Don't have an account? <a href="/register">Register here</a></p>
    </div>
</div>

<script>
    function togglePassword(id) {
        var input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
